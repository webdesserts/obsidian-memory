[package]
name = "semantic-embeddings"
version = "0.1.0"
edition = "2021"

# -O2 provides good performance balance without aggressive inlining that can bloat binary size
# Feature flags are required for WASM validation (bulk-memory, nontrapping-float-to-int, simd)
[package.metadata.wasm-pack.profile.release]
wasm-opt = ["-O2", "--enable-bulk-memory", "--enable-nontrapping-float-to-int", "--enable-simd"]

[lib]
# cdylib for WASM, rlib for native testing
crate-type = ["cdylib", "rlib"]

[features]
debug = ["log", "wasm-logger", "env_logger", "ctor"]

[dependencies]
# WASM bindings
wasm-bindgen = "0.2"
wasm-bindgen-futures = "0.4"
js-sys = "0.3"
console_error_panic_hook = "0.1"
serde-wasm-bindgen = "0.6"

# Candle for ML inference
candle-core = { version = "0.8", features = [] }
candle-nn = "0.8"
candle-transformers = "0.8"

# Tokenizer
tokenizers = { version = "0.22", default-features = false, features = ["unstable_wasm"] }

# Utilities
anyhow = "1.0"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

# Logging (optional, enabled via debug feature)
log = { version = "0.4", optional = true }
wasm-logger = { version = "0.2", optional = true }
env_logger = { version = "0.11", optional = true }
ctor = { version = "0.2", optional = true }

[dev-dependencies]
wasm-bindgen-test = "0.3"
once_cell = "1.20"

[profile.release]
lto = true
codegen-units = 1
strip = true
