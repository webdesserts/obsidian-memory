[package]
name = "semantic-embeddings"
version.workspace = true
edition.workspace = true
authors.workspace = true
license.workspace = true
description = "Semantic embedding generation using sentence transformers"

# wasm-pack optimization settings
[package.metadata.wasm-pack.profile.release]
wasm-opt = ["-O2", "--enable-bulk-memory", "--enable-nontrapping-float-to-int", "--enable-simd"]

[lib]
# cdylib for WASM, rlib for native testing
crate-type = ["cdylib", "rlib"]

[features]
debug = ["log", "wasm-logger", "env_logger", "ctor"]

[dependencies]
# WASM bindings
wasm-bindgen.workspace = true
wasm-bindgen-futures.workspace = true
js-sys.workspace = true
console_error_panic_hook.workspace = true
serde-wasm-bindgen.workspace = true

# Candle for ML inference
candle-core = { version = "0.8", features = [] }
candle-nn = "0.8"
candle-transformers = "0.8"

# Tokenizer
tokenizers = { version = "0.22", default-features = false, features = ["unstable_wasm"] }

# Utilities
anyhow.workspace = true
serde.workspace = true
serde_json.workspace = true

# Logging (optional, enabled via debug feature)
log = { version = "0.4", optional = true }
wasm-logger = { version = "0.2", optional = true }
env_logger = { version = "0.11", optional = true }
ctor = { version = "0.2", optional = true }

[dev-dependencies]
wasm-bindgen-test.workspace = true
once_cell = "1.20"
toml = "0.8"
