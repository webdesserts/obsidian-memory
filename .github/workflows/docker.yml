name: Docker Images

on:
  # Called by cargo-dist after successful release
  workflow_call:
    # Schema: https://docs.rs/cargo-dist-schema/latest/cargo_dist_schema/struct.DistManifest.html
    inputs:
      # Release manifest (dist-manifest.json) with fields:
      #   - announcement_tag: git tag (e.g., "v0.2.8") - use for GitHub Release URLs
      #   - releases[].app_version: semver without prefix (e.g., "0.2.8")
      #   - releases[].app_name: binary name (e.g., "memory", "sync-daemon")
      plan:
        required: true
        type: string

env:
  REGISTRY: ghcr.io
  OWNER: webdesserts

jobs:
  build-memory:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      - name: Extract version from plan
        id: version
        run: echo "version=${{ fromJson(inputs.plan).announcement_tag }}" >> "$GITHUB_OUTPUT"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.OWNER }}/memory
          tags: |
            type=semver,pattern={{version}},value=${{ steps.version.outputs.version }}
            type=semver,pattern={{major}}.{{minor}},value=${{ steps.version.outputs.version }}
            type=raw,value=latest

      - name: Build and push memory
        uses: docker/build-push-action@v6
        with:
          context: .
          file: docker/Dockerfile.memory
          build-args: |
            VERSION=${{ steps.version.outputs.version }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  build-sync:
